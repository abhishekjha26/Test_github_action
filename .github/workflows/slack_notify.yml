name: 'Send notification to Slack'
on:
  release:
    types:
      - published

jobs:
  release:
#     if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Build Changelog
        id: changelog
        run: |
         echo ${{ github.event }}
      - uses: actions/checkout@v1
      - name: Find previous Tag
        id: previousTag
        run: echo "::set-output name=previousTag::$(git tag --sort=-committerdate | head -2  | tail -1)"
      - name: find changes
        run: |
            echo "::set-output name=changeLog::$(git log ${{ steps.previousTag.outputs.previousTag }}..${{ github.event.tag_name }} --pretty="%s (%an)")"
        id: changeLog
      - name: Slack Notification
        uses: ./slack_notify
        with:
           job-status: ${{ job.status }}
           slack-bot-token: ${{ secrets.SLACK_BOT_TOKEN }}
           channel: devops
           content: ${{ steps.changeLog.outputs.changeLog }}
           
